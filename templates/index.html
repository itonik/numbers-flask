<!-- Jinja template -->
<!DOCTYPE html>
<html>

<style>
.uploader, .directory-browser {
    max-width: 30rem;
    width: 100%;
    background-color: lightgray;
    font-size: large;
    margin: auto;
    margin-top: 2rem;
}
.uploader {
    text-align: center;
}
.directory-browser-header, .upload-header {
    font-family:Arial, Helvetica, sans-serif;
    background-color:steelblue;
    text-align: center;
    height:2rem;
    padding-top: 0.7rem;
}
.files-container {
    margin-left: 2rem;
}
</style>

<div class="uploader">
<form method="post" action="/api/file" enctype="multipart/form-data">
    <div>
        <div class="upload-header"><label for="file">Upload photo</label></div>
        <input type="file" id="file" name="file">
    </div>
    <div>
        <button>Submit</button>
    </div>
</form>
</div>

<div class="directory-browser">
<div class="directory-browser-header">Choose photo</div>
<div class="files-container">
    {% for file in files: %}
    <div class="file">
        <a href="./file/{% print(file) %}">{% print(file) %}</a>
    </div>
    {% endfor %}
</div>
</div>

</html>
